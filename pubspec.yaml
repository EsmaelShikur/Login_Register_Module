name: auth_module_example
description: Premium Flutter Authentication Module - Example Integration App
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  riverpod_annotation: ^2.3.3

  # Local Storage
  shared_preferences: ^2.2.2

  # Animations
  lottie: ^2.7.0
  shimmer: ^3.0.0

  # Social Auth (optional - comment out if not needed)
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0

  # Utils
  crypto: ^3.0.3
  email_validator: ^2.1.17

  # Platform
  flutter_haptic_feedback: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  flutter_riverpod: ^2.4.9
  build_runner: ^2.4.7
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
